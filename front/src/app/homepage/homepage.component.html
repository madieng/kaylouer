<div class="jumbotron text-center bg-white border-bottom rounded-0">
  <h2>Vous souhaitez voyager confortablement ?</h2>
  <h4>Vous êtes au bon endroit !</h4>
  <p class="lead">
    <strong>KayLouer</strong> vous met en relation avec les chauffeurs et les
    clients souhaitant voyager.
  </p>
</div>
<div class="section">
  <!-- 1 -->
  <div class="w-50 mx-auto">
    <h4 class="my-3">Les dernières annonces publiées</h4>
    <div class="row border rounded mt-2" *ngFor="let ad of ads | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalItems }">
      <div class="col-sm-3">
        <ul class="timeline h-80">
          <li>Thiès</li>
          <li class="end">Dakar</li>
        </ul>
      </div>
      <div class="col-sm-9 py-3 pr-4 text-justify">{{ ad.description }}</div>
    </div>
    <div class="mt-3 text-center w-100">
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
